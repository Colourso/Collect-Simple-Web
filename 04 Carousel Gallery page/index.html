	<script>
		//产品介绍轮播
  baguetteBox.run('.gallery', {

  noScrollbars:false,//是否在显示时隐藏滚动条。
  titleTag:false,//是否显示图片标题

  afterShow:function(){//显示遮罩层之后的回调函数。   
       $(".pressing").fadeIn();

});
